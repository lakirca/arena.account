<ion-content>
  <div class="container-fluid mt-60">
    <div class="row">
      <div class="col-12 p-0">
        <div class="cover-img">
          <div class="img-div p-2 p-md-7">
            <div class="content-wrap">
              <h1 class="c-heading text-white">
                One account for all things Arena
              </h1>
              <p class="c-subheading text-white">
                One account. One place to manage it all. Welcome to your account
                dashboard.
              </p>
              <div class="c-group">
                <a [routerLink]="['/sign-in']" class="btn btn-white"> Sign In</a
                ><a [routerLink]="['/sign-up']" class="btn btn-link">
                  Create a Arena account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
